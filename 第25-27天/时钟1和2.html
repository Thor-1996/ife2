<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <p id='p1'></p>
    <p id='p2'></p>
    <script>
        function a() {
            var time = new Date();
            var h = checkHours(time.getHours());
            var h1 = time.getHours();
            var m = checkTime(time.getMinutes());
            var s = checkTime(time.getSeconds());
            var year = checkTime(time.getFullYear());
            var month = checkMonth(time.getMonth());
            var date = checkTime(time.getDate());
            var day = checkDay(time.getDay());
            var day1 = checkDay1(time.getDay());
            var apm = checkApm(time.getHours());
            document.getElementById('p1').innerText = year + '年' + month + '月' + date + '日' + '星期' + day1 + h1 + ':' + m + ':' + s;
            document.getElementById('p2').innerText = year + '-' + month + '-' + date + day + h + ':' + m + ':' + s + apm;
        }
        function checkDay1(i) {
            switch (i) {
                case 0: return '日 '
                case 1: return '一 '
                case 2: return '二 '
                case 3: return '三 '
                case 4: return '四 '
                case 5: return '五 '
                case 6: return '六 '
            }
        }
        function checkHours(i) {
            var n;
            if (i > 12) {
                n = i - 12;
            }
            else if (i == 0) {
                n = 12;
            }
            else {
                n = i;
            }
            if (n < 10) {
                n = '0' + n;
            }
            return n;
        }
        function checkApm(i) {
            if (i <= 12 && i > 0) {
                return ' AM'
            }
            else {
                return ' PM'
            }
        }
        function checkTime(i) {
            if (i < 10) {
                i = '0' + i;
            }
            return i;
        }
        function checkMonth(i) {
            var n = i + 1;
            if (n < 10) {
                n = '0' + n;
            }
            return n;
        }
        function checkDay(i) {
            switch (i) {
                case 0: return ' Sunday '
                case 1: return ' Monday '
                case 2: return ' Tuesday '
                case 3: return ' Wednesday '
                case 4: return ' Thursday '
                case 5: return ' Friday '
                case 6: return ' Saturday '
            }
        }
        setInterval(a, 0);
    </script>
</body>

</html>
